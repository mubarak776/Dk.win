<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="profile-header">
            <div class="user-info">
                <img src="https://via.placeholder.com/60" alt="Profile" class="avatar">
                <div class="user-details">
                    <h3>রং নাম্বার <span class="vip-tag">VIP4</span></h3>
                    <p>UID | 704988</p>
                </div>
            </div>
        </div>

        <div class="balance-card">
            <p>Total balance</p>
            <h1>৳১০.১৪ <i class="fas fa-sync-alt refresh-icon"></i></h1>
        </div>

        <div class="action-grid">
            <div class="action-item"><i class="fas fa-wallet" style="color: #ff6b6b;"></i><span>Wallet</span></div>
            <div class="action-item"><i class="fas fa-piggy-bank" style="color: #f7b731;"></i><span>Deposit</span></div>
            <div class="action-item"><i class="fas fa-credit-card" style="color: #4b7bec;"></i><span>Withdraw</span></div>
            <div class="action-item"><i class="fas fa-gem" style="color: #20bf6b;"></i><span>VIP</span></div>
        </div>

        <div class="info-section">
            <div class="info-card">
                <i class="fas fa-shield-alt icon-gold"></i>
                <div class="info-text">
                    <h4>অফিসিয়াল পেমেন্ট নম্বর</h4>
                    <p>পার্সোনাল: 01863796311</p>
                    <p>পেমেন্ট: 01873046713</p>
                </div>
            </div>
        </div>

        <div class="menu-list">
            <div class="menu-item"><i class="fas fa-history"></i> Game History <i class="fas fa-chevron-right arrow"></i></div>
            <div class="menu-item"><i class="fas fa-exchange-alt"></i> Transaction <i class="fas fa-chevron-right arrow"></i></div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
            <div class="nav-item"><i class="fas fa-gift"></i><span>Activity</span></div>
            <div class="nav-item"><i class="fas fa-bullhorn"></i><span>Promotion</span></div>
            <div class="nav-item"><i class="fas fa-user"></i><span>Account</span></div>
        </div>
    </div>
</body>
  </html>
